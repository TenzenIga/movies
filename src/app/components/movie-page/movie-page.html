
<div class="movie" >
     @if(movie$ | async; as movie){
        <div class="movie__detail movie-detail">
            <button class="btn-back" (click)="goHome()">&#8592; Back</button>
            <h2>{{movie.Title}} ({{movie.Year}})</h2>
                <span class="movie__genre" >
                    {{movie.Genre}}
                </span>
            <h3>Overview</h3>
            <p>{{movie.Plot}}</p>

            <iframe [src]="safeVideoUrl" frameborder="0"></iframe>
        </div>
        <img class="movie__img" [src]="movie.Poster" />
     }@else{
        <div >
        <h3>Loading...</h3>
    </div>
     }
 
</div>
